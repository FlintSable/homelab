apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
data:
  glance.yml: |
    pages:
      - name: Startpage
        columns:
          # Left sidebar
          - size: small
            widgets:
              - type: monitor
                cache: 1m
                title: NETWORK
                sites:
                  - title: UniFi
                    url: https://192.168.1.1
                    icon: si:ubiquiti
                  
                  - title: Xfinity Router
                    url: http://10.0.0.1
                    icon: si:xfinity

          # Main content area
          - size: full
            widgets:
              - type: monitor
                cache: 1m
                title: INFRASTRUCTURE
                sites:
                  - title: TrueNAS
                    url: http://192.168.1.86
                    icon: si:truenas
                  
                  - title: K8s Control Plane
                    url: https://192.168.1.110:6443
                    icon: si:kubernetes
                  
                  - title: K8s Worker Node
                    url: http://192.168.1.182
                    icon: si:kubernetes

          # Right sidebar (optional - for future widgets)
          - size: small
            widgets:
              - type: calendar

      # Keep your existing Home tab
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
              - type: weather
                location: State College, Pennsylvania, United States
          - size: full
            widgets:
              - type: hacker-news